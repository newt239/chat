/api/users/me:
  patch:
    operationId: updateMe
    summary: Update current user profile
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/UpdateMeRequest"
    responses:
      "200":
        description: User profile updated
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                displayName:
                  type: string
                bio:
                  type: string
                  nullable: true
                avatarUrl:
                  type: string
                  nullable: true
              required:
                - id
                - displayName
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"

