/api/auth/login:
  post:
    operationId: login
    summary: Login user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/LoginRequest"
    responses:
      "200":
        description: Login successful
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/AuthResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
