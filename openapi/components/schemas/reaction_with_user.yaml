ReactionWithUser:
  type: object
  properties:
    messageId:
      type: string
      format: uuid
    user:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
        avatarUrl:
          type: string
          nullable: true
      required:
        - id
        - displayName
    emoji:
      type: string
    createdAt:
      type: string
      format: date-time
  required:
    - messageId
    - user
    - emoji
    - createdAt

