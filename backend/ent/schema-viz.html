<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Attachment\",\"fields\":[{\"name\":\"file_name\",\"type\":\"string\"},{\"name\":\"mime_type\",\"type\":\"string\"},{\"name\":\"size_bytes\",\"type\":\"int64\"},{\"name\":\"storage_key\",\"type\":\"string\"},{\"name\":\"status\",\"type\":\"string\"},{\"name\":\"uploaded_at\",\"type\":\"time.Time\"},{\"name\":\"expires_at\",\"type\":\"time.Time\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"Channel\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"is_private\",\"type\":\"bool\"},{\"name\":\"channel_type\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"ChannelMember\",\"fields\":[{\"name\":\"role\",\"type\":\"string\"},{\"name\":\"joined_at\",\"type\":\"time.Time\"}]},{\"id\":\"ChannelReadState\",\"fields\":[{\"name\":\"last_read_at\",\"type\":\"time.Time\"}]},{\"id\":\"Message\",\"fields\":[{\"name\":\"body\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"edited_at\",\"type\":\"time.Time\"},{\"name\":\"deleted_at\",\"type\":\"time.Time\"},{\"name\":\"deleted_by\",\"type\":\"uuid.UUID\"}]},{\"id\":\"MessageBookmark\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"MessageGroupMention\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"MessageLink\",\"fields\":[{\"name\":\"url\",\"type\":\"string\"},{\"name\":\"title\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"image_url\",\"type\":\"string\"},{\"name\":\"site_name\",\"type\":\"string\"},{\"name\":\"card_type\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"MessagePin\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"MessageReaction\",\"fields\":[{\"name\":\"emoji\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"MessageUserMention\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"Session\",\"fields\":[{\"name\":\"refresh_token_hash\",\"type\":\"string\"},{\"name\":\"expires_at\",\"type\":\"time.Time\"},{\"name\":\"revoked_at\",\"type\":\"time.Time\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"SystemMessage\",\"fields\":[{\"name\":\"kind\",\"type\":\"string\"},{\"name\":\"payload\",\"type\":\"map[string]interface {}\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"ThreadReadState\",\"fields\":[{\"name\":\"last_read_at\",\"type\":\"time.Time\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"email\",\"type\":\"string\"},{\"name\":\"password_hash\",\"type\":\"string\"},{\"name\":\"display_name\",\"type\":\"string\"},{\"name\":\"bio\",\"type\":\"string\"},{\"name\":\"avatar_url\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"UserGroup\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"UserGroupMember\",\"fields\":[{\"name\":\"joined_at\",\"type\":\"time.Time\"}]},{\"id\":\"UserThreadFollow\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"Workspace\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"icon_url\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"WorkspaceMember\",\"fields\":[{\"name\":\"role\",\"type\":\"string\"},{\"name\":\"joined_at\",\"type\":\"time.Time\"}]}],\"edges\":[{\"from\":\"Attachment\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"Attachment\",\"to\":\"User\",\"label\":\"uploader\"},{\"from\":\"Attachment\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"Channel\",\"to\":\"Workspace\",\"label\":\"workspace\"},{\"from\":\"Channel\",\"to\":\"User\",\"label\":\"created_by\"},{\"from\":\"ChannelMember\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"ChannelMember\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"ChannelReadState\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"ChannelReadState\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"Message\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"Message\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"Message\",\"to\":\"Message\",\"label\":\"parent\"},{\"from\":\"MessageBookmark\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"MessageBookmark\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessageGroupMention\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessageGroupMention\",\"to\":\"UserGroup\",\"label\":\"group\"},{\"from\":\"MessageLink\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessagePin\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"MessagePin\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessagePin\",\"to\":\"User\",\"label\":\"pinned_by\"},{\"from\":\"MessageReaction\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessageReaction\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"MessageUserMention\",\"to\":\"Message\",\"label\":\"message\"},{\"from\":\"MessageUserMention\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"Session\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"SystemMessage\",\"to\":\"Channel\",\"label\":\"channel\"},{\"from\":\"SystemMessage\",\"to\":\"User\",\"label\":\"actor\"},{\"from\":\"ThreadReadState\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"ThreadReadState\",\"to\":\"Message\",\"label\":\"thread\"},{\"from\":\"UserGroup\",\"to\":\"Workspace\",\"label\":\"workspace\"},{\"from\":\"UserGroup\",\"to\":\"User\",\"label\":\"created_by\"},{\"from\":\"UserGroupMember\",\"to\":\"UserGroup\",\"label\":\"group\"},{\"from\":\"UserGroupMember\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"UserThreadFollow\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"UserThreadFollow\",\"to\":\"Message\",\"label\":\"thread\"},{\"from\":\"Workspace\",\"to\":\"User\",\"label\":\"created_by\"},{\"from\":\"WorkspaceMember\",\"to\":\"Workspace\",\"label\":\"workspace\"},{\"from\":\"WorkspaceMember\",\"to\":\"User\",\"label\":\"user\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
