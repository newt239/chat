version: 2

run:
  timeout: 5m
  modules-download-mode: readonly

linters-settings:
  goimports:
    local-prefixes: github.com/newt239/chat

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
