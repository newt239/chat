PaginatedMessages:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: "#/components/schemas/Message"
    total:
      type: integer
      minimum: 0
    page:
      type: integer
      minimum: 1
    perPage:
      type: integer
      minimum: 1
    hasMore:
      type: boolean
  required:
    - items
    - total
    - page
    - perPage
    - hasMore

