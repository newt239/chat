ChannelMemberInfo:
  type: object
  properties:
    userId:
      type: string
      format: uuid
    email:
      type: string
      format: email
    displayName:
      type: string
    avatarUrl:
      type: string
      nullable: true
    role:
      type: string
      enum: [member, admin]
    joinedAt:
      type: string
      format: date-time
  required:
    - userId
    - email
    - displayName
    - role
    - joinedAt

