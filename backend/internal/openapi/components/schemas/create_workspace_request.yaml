CreateWorkspaceRequest:
  type: object
  properties:
    id:
      type: string
      minLength: 3
      maxLength: 12
      pattern: "^[a-z0-9][a-z0-9-]*[a-z0-9]$"
    name:
      type: string
      minLength: 1
    description:
      type: string
    iconUrl:
      type: string
      format: uri
    isPublic:
      type: boolean
  required:
    - id
    - name

