/api/messages/{messageId}/bookmarks:
  post:
    operationId: addBookmark
    summary: Add bookmark to message
    security:
      - bearerAuth: []
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "201":
        description: Bookmark added
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "404":
        description: Message not found
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"

  delete:
    operationId: removeBookmark
    summary: Remove bookmark from message
    security:
      - bearerAuth: []
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Bookmark removed
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "404":
        description: Message not found
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
