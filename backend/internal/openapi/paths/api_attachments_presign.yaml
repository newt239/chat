/api/attachments/presign:
  post:
    operationId: presignUpload
    summary: Get presigned upload URL
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/PresignRequest"
    responses:
      "200":
        description: Presigned URL
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/PresignResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
