/api/user-groups/{id}/members:
  post:
    operationId: addUserGroupMember
    summary: Add a member to a user group
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AddMemberRequest"
    responses:
      "201":
        description: Member added
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: User group not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  get:
    operationId: listUserGroupMembers
    summary: List members of a user group
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Members retrieved
        content:
          application/json:
            schema:
              type: object
              properties:
                members:
                  type: array
                  items:
                    $ref: "#/components/schemas/UserGroupMember"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  delete:
    operationId: removeUserGroupMember
    summary: Remove a member from a user group
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: user_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Member removed
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: User group or member not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

