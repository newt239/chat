/api/workspaces/{id}/channels:
  get:
    operationId: listChannels
    summary: List channels in workspace
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: List of channels
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Channel"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Workspace not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

  post:
    operationId: createChannel
    summary: Create a new channel
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateChannelRequest"
    responses:
      "201":
        description: Channel created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Channel"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

