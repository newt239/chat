/api/bookmarks:
  get:
    operationId: listBookmarks
    summary: List user bookmarks
    security:
      - bearerAuth: []
    responses:
      "200":
        description: List of bookmarks
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/ListBookmarksResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
