/api/channels/{channelId}/members/{userId}:
  delete:
    operationId: removeChannelMember
    summary: Remove member from channel
    security:
      - bearerAuth: []
    parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Member removed
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/SuccessResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "404":
        description: Channel or member not found
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "409":
        description: Cannot remove - last admin
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
