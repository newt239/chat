/api/workspaces/{id}/group-dms:
  post:
    operationId: createGroupDM
    summary: Create a group DM
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/CreateGroupDMRequest"
    responses:
      "200":
        description: Group DM created or retrieved
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/DMOutput"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/Error"
