/api/workspaces/{workspaceId}/search:
  get:
    operationId: searchWorkspace
    summary: Search workspace content
    security:
      - bearerAuth: []
    parameters:
      - name: workspaceId
        in: path
        required: true
        schema:
          type: string
      - name: q
        in: query
        required: true
        schema:
          type: string
      - name: filter
        in: query
        schema:
          type: string
          enum: [all, messages, channels, users]
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
      - name: perPage
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
    responses:
      "200":
        description: Search results returned successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkspaceSearchResponse"
      "400":
        description: Invalid query parameters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Workspace not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

