/api/workspaces/{id}/join:
  post:
    operationId: joinPublicWorkspace
    summary: Join a public workspace
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Joined
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
              required: [message]
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

