services:
  db:
    image: postgres:18-alpine
    container_name: chat-postgres-prod
    env_file:
      - ./.env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - chat-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend-prod
    env_file:
      - ./.env.production
    environment:
      - PORT=${PORT:-8080}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - WASABI_ACCESS_KEY_ID=${WASABI_ACCESS_KEY_ID}
      - WASABI_SECRET_ACCESS_KEY=${WASABI_SECRET_ACCESS_KEY}
      - WASABI_BUCKET_NAME=${WASABI_BUCKET_NAME}
      - RUN_MIGRATION=${RUN_MIGRATION:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat-network
    restart: unless-stopped
    command: sh -c "./server"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: chat-frontend-prod
    depends_on:
      - backend
    networks:
      - chat-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: chat-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - ./.env.production
    environment:
      - DOMAIN=${DOMAIN}
      - CADDY_EMAIL=${CADDY_EMAIL}
    depends_on:
      - frontend
      - backend
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  chat-network:
    driver: bridge
