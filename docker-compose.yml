services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-backend
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/chat?sslmode=disable
      - JWT_SECRET=development-secret-key
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - backend_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: chat-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - ./package.json:/app/package.json:ro
      - frontend_node_modules:/app/node_modules
      - frontend_project_node_modules:/app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules:
  frontend_project_node_modules:

networks:
  chat-network:
    driver: bridge
