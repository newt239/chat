services:
  db:
    image: postgres:18-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - chat-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-backend
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/chat?sslmode=disable
      - JWT_SECRET=development-secret-key
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - OPENAPI_SPEC_PATH=/app/openapi/openapi.yaml
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./openapi:/app/openapi
      - backend_cache:/go/pkg/mod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat-network
    restart: unless-stopped
    command: air -c air.toml

  reset:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-reset
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/chat?sslmode=disable
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat-network
    command: go run cmd/reset/main.go
    restart: "no"
    profiles:
      - manual

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: chat-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - ./package.json:/app/package.json:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules:

networks:
  chat-network:
    driver: bridge
