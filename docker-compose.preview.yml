services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend-preview-${BRANCH_NAME}
    environment:
      - PORT=${PREVIEW_PORT:-8081}
      - DATABASE_URL=${PREVIEW_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - WASABI_ACCESS_KEY_ID=${WASABI_ACCESS_KEY_ID}
      - WASABI_SECRET_ACCESS_KEY=${WASABI_SECRET_ACCESS_KEY}
      - WASABI_BUCKET_NAME=${WASABI_BUCKET_NAME}
    networks:
      - chat_chat-network
    restart: unless-stopped
    command: sh -c "./server"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: chat-frontend-preview-${BRANCH_NAME}
    environment:
      - VITE_API_BASE_URL=http://backend:${PREVIEW_PORT:-8081}
    depends_on:
      - backend
    networks:
      - chat_chat-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: chat-caddy-preview-${BRANCH_NAME}
    ports:
      - "${CADDY_HTTP_PORT}:80"
      - "${CADDY_HTTPS_PORT}:443"
    volumes:
      - ./Caddyfile.preview:/etc/caddy/Caddyfile
      - caddy_data_preview_${BRANCH_NAME}:/data
      - caddy_config_preview_${BRANCH_NAME}:/config
    environment:
      - DOMAIN=${PREVIEW_DOMAIN}
      - CADDY_EMAIL=${CADDY_EMAIL}
      - BACKEND_PORT=${PREVIEW_PORT:-8081}
    depends_on:
      - frontend
      - backend
    networks:
      - chat_chat-network
    restart: unless-stopped

volumes:
  caddy_data_preview_${BRANCH_NAME}:
  caddy_config_preview_${BRANCH_NAME}:

networks:
  chat_chat-network:
    external: true
